            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating particles */
        .particle {
            position: fixed;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); opacity: 0; }
            50% { opacity: 1; }
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 8s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; animation-duration: 10s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; animation-duration: 7s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 1.5s; animation-duration: 9s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 3s; animation-duration: 11s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 0.5s; animation-duration: 8s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 2.5s; animation-duration: 10s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 1.2s; animation-duration: 9s; }

        .presentation-container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .presentation-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 
                0 30px 90px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.5),
                inset 0 2px 0 rgba(255, 255, 255, 0.8);
            padding: 60px;
            min-height: 700px;
            position: relative;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .presentation-card:hover {
            transform: translateY(-10px) scale(1.01);
            box-shadow: 
                0 40px 120px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.5),
                inset 0 2px 0 rgba(255, 255, 255, 0.8);
        }

        .slide-title {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleShine 4s ease infinite;
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
        }

        @keyframes titleShine {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .slide-subtitle {
            font-size: 1.8rem;
            color: #6b7280;
            font-weight: 300;
            margin-bottom: 40px;
        }

        .gradient-card {
            border-radius: 20px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
        }

        .gradient-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s, transform 0.6s;
        }

        .gradient-card:hover::before {
            opacity: 1;
            animation: shimmer 2s infinite;
        }

        .gradient-card:hover {
            transform: translateY(-10px) scale(1.03);
            border-color: rgba(255, 255, 255, 0.5);
        }

        @keyframes shimmer {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .gradient-blue {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 10px 40px rgba(79, 172, 254, 0.4);
        }

        .gradient-blue:hover {
            box-shadow: 0 20px 60px rgba(79, 172, 254, 0.6);
        }

        .gradient-red {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            box-shadow: 0 10px 40px rgba(250, 112, 154, 0.4);
        }

        .gradient-red:hover {
            box-shadow: 0 20px 60px rgba(250, 112, 154, 0.6);
        }

        .gradient-teal {
            background: linear-gradient(135deg, #13547a 0%, #80d0c7 100%);
            color: white;
            box-shadow: 0 10px 40px rgba(19, 84, 122, 0.4);
        }

        .gradient-teal:hover {
            box-shadow: 0 20px 60px rgba(19, 84, 122, 0.6);
        }

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
        }

            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.6);
        }

            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 10px 40px rgba(240, 147, 251, 0.4);
        }

        .gradient-orange:hover {
            box-shadow: 0 20px 60px rgba(240, 147, 251, 0.6);
        }

            border-radius: 20px;
            padding: 30px;
            border: 2px solid rgba(229, 231, 235, 0.5);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .info-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            transition: left 0.6s;
        }

        .info-card:hover::after {

            background: rgba(255, 255, 255, 0.95);
            box-shadow: -10px 0 30px rgba(102, 126, 234, 0.2);
        }

        .mini-card {
            border-radius: 15px;
            padding: 25px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .mini-card::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .mini-card:hover::before {
            width: 400px;
            height: 400px;
        }

        .mini-card:hover {
            transform: translateY(-15px) rotate(2deg);

            background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);

        }

        .bg-purple-light {
            background: linear-gradient(135deg, #f3e8ff 0%, #e9d5ff 100%);
            border: 2px solid #a855f7;
        }

        .bg-green-light {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            border: 2px solid #10b981;
        }

        .bg-red-light {
            background: linear-gradient(135deg, #fecdd3 0%, #fda4af 100%);
            border: 2px solid #f43f5e;
        }

            border-left: 5px solid #f59e0b;
            border-radius: 15px;
            padding: 30px;

        .highlight-card:hover {

        }

        .nav-btn {

            border: none;
            color: white;
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);

        }

        .nav-btn:hover::before {

            height: 300px;
        }

        .nav-btn:hover {

        .nav-btn:active {

        }

        .nav-btn:disabled {

        .control-btn {

            color: white;

            border-radius: 50px;
            font-weight: 600;

            overflow: hidden;
        }

        .control-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .control-btn:hover::after {
            width: 300px;
            height: 300px;
        }

        .control-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 35px rgba(240, 147, 251, 0.6);
        }

        .gradient-text {
            background: linear-gradient(135deg, #f093fb, #f5576c, #f093fb);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientFlow 3s ease infinite;
            font-weight: 800;

        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .icon-check {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .slide-counter {
            font-size: 1.2rem;
            font-weight: 600;
            color: #6b7280;
            padding: 10px 25px;
            background: rgba(249, 250, 251, 0.8);
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            .presentation-card {
                padding: 30px 20px;
            }
            
            .slide-title {
                font-size: 2rem;
            }
            
            .slide-subtitle {
                font-size: 1.2rem;
            }
        }

        @media print {
            body {
                background: white;
            }
            
            .presentation-card {
                box-shadow: none;
            }
            
            .nav-btn, .control-btn, .particle {
                display: none;
            }
        }
    </style>
</head>

        let currentSlide = 0;

        const slideTitle = document.getElementById('slideTitle');
        const slideSubtitle = document.getElementById('slideSubtitle');
        const slideContent = document.getElementById('slideContent');
        const slideCounter = document.getElementById('slideCounter');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const downloadPdfButton = document.getElementById('downloadPdf');
        const printPdfButton = document.getElementById('printPdf');
        const presentationCard = document.querySelector('.presentation-card');

        function updateSlide() {
            const slide = slides[currentSlide];
            
            // Add exit animation
            presentationCard.classList.add('animate__fadeOut');
            
            setTimeout(() => {
                slideTitle.textContent = slide.title;
                slideSubtitle.textContent = slide.subtitle;
                slideContent.innerHTML = slide.content;
                slideCounter.textContent = `${currentSlide + 1} / ${slides.length}`;
                
                // Update button states
                prevButton.disabled = currentSlide === 0;
                nextButton.disabled = currentSlide === slides.length - 1;
                
                // Add enter animation
                presentationCard.classList.remove('animate__fadeOut');
                presentationCard.classList.add('animate__fadeIn');
                
                // Scroll to top of presentation
                presentationCard.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 300);
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                updateSlide();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlide();
            }
        }

        function downloadPDF() {
            const element = document.getElementById('presentation');
            const opt = {
                margin: 10,
                filename: 'brandscaper-africa-presentation.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            
            html2pdf().set(opt).from(element).save();
        }

        function printPDF() {
            window.print();
        }

        // Event listeners
        prevButton.addEventListener('click', prevSlide);
        nextButton.addEventListener('click', nextSlide);
        downloadPdfButton.addEventListener('click', downloadPDF);
        printPdfButton.addEventListener('click', printPDF);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                prevSlide();
            }
        });

        // Animate particles
        const particles = document.querySelectorAll('.particle');
        particles.forEach((particle, index) => {
            setInterval(() => {
                const randomX = Math.random() * 100;
                const randomY = Math.random() * 100;
                particle.style.left = randomX + '%';
                particle.style.top = randomY + '%';
            }, 8000 + index * 1000);
        });

        // Initialize the presentation
        updateSlide();
    </script>
