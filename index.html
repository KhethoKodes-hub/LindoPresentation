<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandscapers Africa - Marketing Excellence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Space+Mono:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #0f172a, #1e3a8a, #7c3aed, #ec4899);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Enhanced floating particles */
        .particle {
            position: fixed;
            background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(255,255,255,0.1));
            border-radius: 50%;
            pointer-events: none;
            animation: float 20s infinite ease-in-out;
            backdrop-filter: blur(2px);
        }

        .particle:nth-child(1) { 
            width: 60px; height: 60px; 
            left: 5%; top: 10%; 
            animation-duration: 25s; 
            background: linear-gradient(135deg, rgba(139,92,246,0.3), rgba(236,72,153,0.2));
        }
        .particle:nth-child(2) { 
            width: 40px; height: 40px; 
            left: 90%; top: 20%; 
            animation-duration: 30s; 
            animation-delay: 2s;
            background: linear-gradient(135deg, rgba(59,130,246,0.3), rgba(34,197,94,0.2));
        }
        .particle:nth-child(3) { 
            width: 80px; height: 80px; 
            left: 50%; top: 50%; 
            animation-duration: 35s; 
            animation-delay: 4s;
            background: linear-gradient(135deg, rgba(236,72,153,0.2), rgba(168,85,247,0.3));
        }
        .particle:nth-child(4) { 
            width: 50px; height: 50px; 
            left: 20%; top: 80%; 
            animation-duration: 28s; 
            animation-delay: 1s;
            background: linear-gradient(135deg, rgba(59,130,246,0.2), rgba(34,197,94,0.3));
        }
        .particle:nth-child(5) { 
            width: 70px; height: 70px; 
            left: 85%; top: 70%; 
            animation-duration: 32s; 
            animation-delay: 3s;
            background: linear-gradient(135deg, rgba(139,92,246,0.2), rgba(236,72,153,0.3));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px) rotate(0deg); opacity: 0.3; }
            25% { transform: translateY(-100px) translateX(50px) rotate(90deg); opacity: 0.5; }
            50% { transform: translateY(-50px) translateX(-50px) rotate(180deg); opacity: 0.3; }
            75% { transform: translateY(-150px) translateX(100px) rotate(270deg); opacity: 0.4; }
        }

        .presentation-container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .presentation-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 40px;
            box-shadow: 
                0 40px 120px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            padding: 80px 60px;
            min-height: 700px;
            position: relative;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
            animation: slideIn 0.8s ease-out;
            overflow: hidden;
        }

        .presentation-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(139,92,246,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(236,72,153,0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .first-slide {
            background: 
                linear-gradient(135deg, rgba(139,92,246,0.15) 0%, rgba(236,72,153,0.1) 50%, rgba(59,130,246,0.1) 100%),
                rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(30px);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
                filter: blur(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        .presentation-card:hover {
            transform: translateY(-15px) scale(1.01);
            box-shadow: 
                0 60px 160px rgba(139, 92, 246, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(40px);
        }

        /* Enhanced Hero Section */
        .hero-section {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .hero-logo {
            width: 180px;
            height: 180px;
            margin: 0 auto 40px;
            background: linear-gradient(135deg, #7c3aed, #ec4899, #3b82f6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            font-weight: 900;
            color: white;
            box-shadow: 
                0 20px 60px rgba(124, 58, 237, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            animation: pulseLogo 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .hero-logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            animation: rotateShine 8s linear infinite;
        }

        @keyframes pulseLogo {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes rotateShine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hero-title {
            font-size: 4.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #7c3aed 0%, #ec4899 50%, #3b82f6 100%);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleShine 5s ease infinite;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
            letter-spacing: -1px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        @keyframes titleShine {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hero-subtitle {
            font-size: 2.2rem;
            background: linear-gradient(135deg, #6b7280, #9ca3af);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 400;
            margin-bottom: 40px;
            letter-spacing: 0.5px;
        }

        .hero-tagline {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 50px;
            font-weight: 300;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .hero-highlights {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 60px;
            flex-wrap: wrap;
        }

        .hero-highlight {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.4s ease;
            animation: fadeInUp 1s ease-out 0.8s both;
            min-width: 200px;
        }

        .hero-highlight:hover {
            transform: translateY(-10px) scale(1.05);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .hero-highlight:nth-child(2) {
            animation-delay: 1s;
        }

        .hero-highlight:nth-child(3) {
            animation-delay: 1.2s;
        }

        .hero-highlight h3 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #7c3aed, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-highlight p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            margin: 0;
        }

        .hero-cta {
            margin-top: 40px;
            animation: fadeInUp 1s ease-out 1.5s both;
        }

        .hero-cta-text {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            font-weight: 300;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-title {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, #7c3aed 0%, #ec4899 50%, #3b82f6 100%);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleShine 5s ease infinite;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
            letter-spacing: -1px;
        }

        .slide-subtitle {
            font-size: 1.8rem;
            background: linear-gradient(135deg, #6b7280, #9ca3af);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 400;
            margin-bottom: 40px;
            letter-spacing: 0.5px;
        }

        .gradient-card {
            border-radius: 25px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.320, 1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .gradient-card::before {
            content: '';
            position: absolute;
            inset: -50%;
            background: conic-gradient(from 0deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .gradient-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 30% 50%, rgba(255,255,255,0.1) 0%, transparent 80%);
            pointer-events: none;
        }

        .gradient-card:hover {
            transform: translateY(-15px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px);
        }

        .gradient-blue {
            background: linear-gradient(135deg, rgba(59,130,246,0.5) 0%, rgba(34,197,94,0.3) 100%);
            color: white;
        }

        .gradient-blue:hover {
            background: linear-gradient(135deg, rgba(59,130,246,0.7) 0%, rgba(34,197,94,0.5) 100%);
        }

        .gradient-red {
            background: linear-gradient(135deg, rgba(236,72,153,0.5) 0%, rgba(251,146,60,0.3) 100%);
            color: white;
        }

        .gradient-red:hover {
            background: linear-gradient(135deg, rgba(236,72,153,0.7) 0%, rgba(251,146,60,0.5) 100%);
        }

        .gradient-teal {
            background: linear-gradient(135deg, rgba(8,145,178,0.5) 0%, rgba(34,197,94,0.3) 100%);
            color: white;
        }

        .gradient-teal:hover {
            background: linear-gradient(135deg, rgba(8,145,178,0.7) 0%, rgba(34,197,94,0.5) 100%);
        }

        .gradient-purple {
            background: linear-gradient(135deg, rgba(139,92,246,0.5) 0%, rgba(168,85,247,0.3) 100%);
            color: white;
        }

        .gradient-purple:hover {
            background: linear-gradient(135deg, rgba(139,92,246,0.7) 0%, rgba(168,85,247,0.5) 100%);
        }

        .gradient-orange {
            background: linear-gradient(135deg, rgba(249,115,22,0.5) 0%, rgba(236,72,153,0.3) 100%);
            color: white;
        }

        .gradient-orange:hover {
            background: linear-gradient(135deg, rgba(249,115,22,0.7) 0%, rgba(236,72,153,0.5) 100%);
        }

        .info-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 35px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.320, 1);
            position: relative;
            overflow: hidden;
        }

        .info-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.6s;
            animation: shimmerFlow 3s infinite;
        }

        @keyframes shimmerFlow {
            0% { transform: translate(-50%, -50%); }
            100% { transform: translate(50%, 50%); }
        }

        .info-card:hover::before {
            opacity: 1;
        }

        .info-card:hover {
            transform: translateX(12px) translateY(-8px) scale(1.02);
            border-color: rgba(139, 92, 246, 0.5);
            background: rgba(255, 255, 255, 0.6);
            box-shadow: 
                -20px 30px 60px rgba(139, 92, 246, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(30px);
        }

        .mini-card {
            border-radius: 20px;
            padding: 30px;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.320, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
        }

        .mini-card::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            transition: width 0.6s cubic-bezier(0.23, 1, 0.320, 1), height 0.6s cubic-bezier(0.23, 1, 0.320, 1);
        }

        .mini-card:hover::after {
            width: 500px;
            height: 500px;
        }

        .mini-card:hover {
            transform: translateY(-20px) rotate(-2deg) scale(1.05);
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }

        .bg-blue-light {
            background: linear-gradient(135deg, rgba(59,130,246,0.4) 0%, rgba(34,197,94,0.2) 100%);
            border: 1px solid rgba(59,130,246,0.4);
        }

        .bg-purple-light {
            background: linear-gradient(135deg, rgba(139,92,246,0.4) 0%, rgba(168,85,247,0.2) 100%);
            border: 1px solid rgba(139,92,246,0.4);
        }

        .bg-green-light {
            background: linear-gradient(135deg, rgba(34,197,94,0.4) 0%, rgba(34,197,94,0.2) 100%);
            border: 1px solid rgba(34,197,94,0.4);
        }

        .bg-red-light {
            background: linear-gradient(135deg, rgba(236,72,153,0.4) 0%, rgba(249,115,22,0.2) 100%);
            border: 1px solid rgba(236,72,153,0.4);
        }

        .highlight-card {
            background: linear-gradient(135deg, rgba(251,191,36,0.3) 0%, rgba(251,146,60,0.2) 100%);
            border-left: 4px solid rgba(251,191,36,0.8);
            border-radius: 20px;
            padding: 35px;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.320, 1);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
        }

        .highlight-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 0% 0%, rgba(255,255,255,0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .highlight-card:hover {
            transform: scale(1.02) translateY(-8px);
            box-shadow: 0 30px 80px rgba(251, 191, 36, 0.2);
            border-left-width: 6px;
            background: linear-gradient(135deg, rgba(251,191,36,0.4) 0%, rgba(251,146,60,0.3) 100%);
        }

        .nav-btn {
            background: linear-gradient(135deg, #7c3aed 0%, #ec4899 100%);
            border: 1.5px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 16px 38px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.05rem;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.320, 1);
            box-shadow: 
                0 10px 40px rgba(124, 58, 237, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
            z-index: -1;
        }

        .nav-btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .nav-btn:hover {
            transform: translateY(-8px) scale(1.08);
            box-shadow: 
                0 20px 70px rgba(124, 58, 237, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            background: linear-gradient(135deg, #ec4899 0%, #7c3aed 100%);
        }

        .nav-btn:active {
            transform: translateY(-4px) scale(1.05);
        }

        .nav-btn:disabled {
            background: linear-gradient(135deg, #d1d5db, #9ca3af);
            box-shadow: none;
            cursor: not-allowed;
            opacity: 0.5;
            border: 1.5px solid rgba(255, 255, 255, 0.2);
        }

        .control-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border: 1.5px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 16px 45px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.05rem;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.320, 1);
            box-shadow: 
                0 10px 40px rgba(59, 130, 246, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .control-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .control-btn:hover::after {
            width: 400px;
            height: 400px;
        }

        .control-btn:hover {
            transform: translateY(-8px) scale(1.08);
            box-shadow: 
                0 20px 70px rgba(59, 130, 246, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
        }

        .control-btn:active {
            transform: translateY(-4px) scale(1.05);
        }

        .gradient-text {
            background: linear-gradient(135deg, #7c3aed, #ec4899, #3b82f6);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientFlow 4s ease infinite;
            font-weight: 900;
            letter-spacing: -1px;
        }

        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .icon-check {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #7c3aed, #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            margin-bottom: 20px;
            animation: pulse 2.5s ease-in-out infinite;
            box-shadow: 0 10px 40px rgba(124, 58, 237, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .slide-counter {
            font-size: 1.1rem;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.3);
            color: #1f2937;
            padding: 12px 30px;
            border-radius: 50px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: all 0.4s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .slide-counter:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .presentation-card {
                padding: 40px 25px;
            }
            
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.5rem;
            }
            
            .hero-tagline {
                font-size: 1.2rem;
            }
            
            .hero-highlights {
                flex-direction: column;
                align-items: center;
            }
            
            .hero-highlight {
                width: 100%;
                max-width: 300px;
            }
            
            .slide-title {
                font-size: 2.2rem;
            }
            
            .slide-subtitle {
                font-size: 1.3rem;
            }

            .gradient-card {
                padding: 25px;
            }

            .info-card {
                padding: 25px;
            }
        }

        @media print {
            body {
                background: white;
            }
            
            .presentation-card {
                box-shadow: none;
            }
            
            .nav-btn, .control-btn, .particle {
                display: none;
            }
        }
    </style>

        let currentSlide = 0;

        const slideTitle = document.getElementById('slideTitle');

        const slideContent = document.getElementById('slideContent');
        const slideCounter = document.getElementById('slideCounter');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const downloadPdfButton = document.getElementById('downloadPdf');
        const printPdfButton = document.getElementById('printPdf');
        const presentationCard = document.querySelector('.presentation-card');

        function updateSlide() {
            const slide = slides[currentSlide];
            
            presentationCard.classList.add('animate__fadeOut');
            
            setTimeout(() => {
                slideTitle.textContent = slide.title;
                slideSubtitle.textContent = slide.subtitle;
                slideContent.innerHTML = slide.content;
                slideCounter.textContent = `${currentSlide + 1} / ${slides.length}`;
                
                if (slide.specialClass) {
                    presentationCard.classList.add(slide.specialClass);
                } else {
                    presentationCard.classList.remove('first-slide');
                }
                
                prevButton.disabled = currentSlide === 0;
                nextButton.disabled = currentSlide === slides.length - 1;
                
                presentationCard.classList.remove('animate__fadeOut');
                presentationCard.classList.add('animate__fadeIn');
                
                presentationCard.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 300);
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                updateSlide();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlide();
            }
        }

        function downloadPDF() {
            const element = document.getElementById('presentation');
            const opt = {
                margin: 10,
                filename: 'brandscaper-africa-presentation.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            
            html2pdf().set(opt).from(element).save();
        }

        function printPDF() {
            window.print();
        }

        prevButton.addEventListener('click', prevSlide);
        nextButton.addEventListener('click', nextSlide);
        downloadPdfButton.addEventListener('click', downloadPDF);
        printPdfButton.addEventListener('click', printPDF);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                prevSlide();
            }
        });

        const particles = document.querySelectorAll('.particle');
        particles.forEach((particle, index) => {
            setInterval(() => {
                const randomX = Math.random() * 100;
                const randomY = Math.random() * 100;
                particle.style.left = randomX + '%';
                particle.style.top = randomY + '%';
            }, 12000 + index * 1500);
        });

        updateSlide();
    </script>
