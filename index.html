    <style>

            border-radius: 8px;
            font-weight: 600;

        .nav-button:hover {
            background: #1d4ed8;
        }

        .nav-button:disabled {

        .slide-counter {

        /* Controls */

        /* Responsive */

        /* PDF Styles */

            body {

<body>
    <div class="container">

            {

                                <p class="text-gray-700">Cultural authenticity drives emotional connection</p>
                            </div>

        // Current slide state
        let currentSlide = 0;

        // DOM elements
        const slideTitle = document.getElementById('slideTitle');
        const slideSubtitle = document.getElementById('slideSubtitle');
        const slideContent = document.getElementById('slideContent');
        const slideCounter = document.getElementById('slideCounter');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const downloadPdfButton = document.getElementById('downloadPdf');
        const printPdfButton = document.getElementById('printPdf');

        // Update slide content
        function updateSlide() {
            const slide = slides[currentSlide];
            slideTitle.textContent = slide.title;
            slideSubtitle.textContent = slide.subtitle;
            slideContent.innerHTML = slide.content;
            slideCounter.textContent = `${currentSlide + 1} / ${slides.length}`;
            
            // Update button states
            prevButton.disabled = currentSlide === 0;
            nextButton.disabled = currentSlide === slides.length - 1;
        }

        // Navigation functions
        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                updateSlide();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlide();
            }
        }

        // PDF download function
        function downloadPDF() {
            const element = document.getElementById('presentation');
            const opt = {
                margin: 10,
                filename: 'brandscaper-africa-presentation.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            
            html2pdf().set(opt).from(element).save();
        }

        // Print function
        function printPDF() {
            window.print();
        }

        // Event listeners
        prevButton.addEventListener('click', prevSlide);
        nextButton.addEventListener('click', nextSlide);
        downloadPdfButton.addEventListener('click', downloadPDF);
        printPdfButton.addEventListener('click', printPDF);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                prevSlide();
            }
        });

        // Initialize the presentation
        updateSlide();
    </script>
